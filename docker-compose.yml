# Do not use for production!

services:
  db:
    image: postgres:10.5
    restart: "no"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=battery_db
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "battery_db", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5438:5432"
    volumes:
      - .local/data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: no
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: kenwood364@gmail.com
      PGADMIN_DEFAULT_PASSWORD: iamnotacrook
    volumes:
      - .local/pgadmin:/var/lib/pgadmin

  battery_server:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      LOG_LEVEL: "DEBUG"
    restart: "no"
    command: "true"
